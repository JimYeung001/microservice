server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  #datasource:
  #  url: jdbc:mysql://localhost:3306/accountsdb
  #  username: root
  #  password: 1122
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown: 
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
    refresh:
      enabled: true
  metrics:
    logs:
      application: ${spring.application.name} 
 
endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEurka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Eazy Cards Application"
    version: "1.0.0"

logging:
  level:
    com:
      eazy:
        cards: DEBUG